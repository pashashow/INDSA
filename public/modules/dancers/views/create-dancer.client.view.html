<section data-ng-controller="DancersController">
    <div class="page-header">
        <h1>New Dancer</h1>
    </div>
    <div class="col-md-4">
        <form name="dancerForm" class="form-horizontal" data-ng-submit="create()" novalidate>
            <fieldset>
                <div class="form-group" ng-class="{ 'has-error': dancerForm.socialID.$dirty && dancerForm.socialID.$invalid }">
                    <label class="control-label" for="socialID">Social ID</label>
                    <div class="controls">
                        <input name="socialID" type="text" data-ng-model="socialID" id="socialID" class="form-control" placeholder="123456789" required>
                    </div>
                </div>
                <div class="form-group" ng-class="{ 'has-error': dancerForm.firstName.$dirty && dancerForm.firstName.$invalid }">
                    <label class="control-label" for="firstName">First Name</label>
                    <div class="controls">
                        <input name="firstName" type="text" data-ng-model="firstName" id="firstName" class="form-control" placeholder="FirstName" required>
                    </div>
                </div>
                <div class="form-group" ng-class="{ 'has-error': dancerForm.lastName.$dirty && dancerForm.lastName.$invalid }">
                    <label class="control-label" for="lastName">Surname</label>
                    <div class="controls">
                        <input name="lastName" type="text" data-ng-model="lastName" id="lastName" class="form-control" placeholder="Surname" required>
                    </div>
                </div>
                <div class="form-group" ng-class="{ 'has-error': dancerForm.dob.$invalid }">
                    <label class="control-label" for="dob">Date of birth</label>
                    <div class="controls">
                        <input name="dob" type="date" value="1975-04-12" class="date" id="dob" required>
                    </div>
                </div>
                <div class="form-group" ng-class="{ 'has-error': dancerForm.dob.$invalid }">
                    <label class="control-label" for="email">Email:</label>
                    <div class="controls">
                        <input type="email" name="email" id="email" value="" placeholder="user@domail.com">
                    </div>
                </div>
                <div class="form-group" ng-class="{ 'has-error': dancerForm.dob.$invalid }">
                    <label class="control-label" for="tel">Phone number</label>
                    <div class="controls">
                        <input type="tel" name="tel" id="tel" required>
                    </div>
                </div>
                <div class="form-group">
                    <input type="submit" class="btn btn-default">
                </div>
				<div data-ng-show="error" class="text-danger">
					<strong data-ng-bind="error"></strong>
				</div>
            </fieldset>
        </form>
    </div>
</section>
