<section data-ng-controller="DancersController">
    <div class="page-header">
        <h1>New Dancer</h1>
    </div>
    <div class="col-md-4">
        <form name="dancerForm" class="form-horizontal" data-ng-submit="create()" novalidate>
            <fieldset>
                <div class="form-group" ng-class="{ 'has-error': dancerForm.socialID.$dirty && dancerForm.socialID.$invalid }">
                    <label for="socialID" class="control-label col-lg-4" >Social ID:</label>
                    <div class="controls col-lg-5">
                        <input name="socialID" type="text" maxlength="9" data-ng-model="socialID" id="socialID" class="form-control" placeholder="123456789" required>
                    </div>
                </div>
                <div class="form-group" ng-class="{ 'has-error': dancerForm.firstName.$dirty && dancerForm.firstName.$invalid }">
                    <label for="firstName" class="control-label col-lg-4">First Name:</label>
                    <div class="controls col-lg-8">
                        <input name="firstName" type="text" data-ng-model="firstName" id="firstName" class="form-control" placeholder="FirstName" required>
                    </div>
                </div>
                <div class="form-group" ng-class="{ 'has-error': dancerForm.lastName.$dirty && dancerForm.lastName.$invalid }">
                    <label for="lastName" class="control-label col-lg-4">Surname:</label>
                    <div class="controls col-lg-8">
                        <input name="lastName" type="text" data-ng-model="lastName" id="lastName" class="form-control" placeholder="Surname" required>
                    </div>
                </div>
                <div class="form-group" ng-class="{ 'has-error': dancerForm.gender.$invalid }">
                    <label for="gender" class="control-label col-lg-4">Gender:</label>
                    <div class="controls  col-lg-3">
                        <input type="text" name="gender" data-ng-model="gender" id="gender" class="form-control" placeholder="gender">
                    </div>
                </div>
                <div class="form-group" ng-class="{ 'has-error': dancerForm.dob.$invalid }">
                    <label for="dob" class="control-label col-lg-4">Date of birth</label>
                    <div class="controls col-lg-8">
                        <input type="date" id="dob" name="dob" data-ng-model="dob" value="1975-04-12" class="form-control" required>
                    </div>
                </div>
                <div class="form-group" ng-class="{ 'has-error': dancerForm.email.$invalid }">
                    <label for="email" class="control-label col-lg-4">Email:</label>
                    <div class="controls col-lg-8">
                        <input type="email" id="email" name="email" data-ng-model="email" class="form-control" placeholder="user@domail.com">
                    </div>
                </div>
                <div class="form-group" ng-class="{ 'has-error': dancerForm.phone.$invalid }">
                    <label for="tel" class="control-label col-lg-4">Phone:</label>
                    <div class="controls col-lg-8">
                        <input type="tel" id="tel" name="tel" data-ng-model="phone" class="form-control" placeholder="+CCC(NNN)1234567">
                    </div>
                </div>
                <div class="form-group">
                    <label for="select" class="col-lg-4 control-label">Partner:</label>
                    <div class="col-lg-8">
                        <select class="form-control" id="select">
                            <option>Dancer 1</option>
                            <option>Dancer 2</option>
                            <option>Dancer 3</option>
                            <option>Dancer 4</option>
                            <option>Dancer 5</option>
                        </select>
                    </div>
                </div>
                <div class="form-group">
                    <input type="submit" class="btn btn-default">
                </div>
				<div data-ng-show="error" class="text-danger">
					<strong data-ng-bind="error"></strong>
				</div>
            </fieldset>
        </form>
    </div>
</section>
