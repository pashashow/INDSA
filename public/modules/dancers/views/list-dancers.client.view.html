<section data-ng-controller="DancersController" data-ng-init="find()">
    <div class="page-header">
        <h1>Dancers</h1>
    </div>
    <div class="list-group">
        <a data-ng-repeat="dancer in dancers" data-ng-href="#!/dancers/{{dancer._id}}" class="list-group-item">
			<small class="list-group-item-text">
				Dancer:
				<span data-ng-bind="dancer.firstName"></span>
				<span data-ng-bind="dancer.lastName"></span>
				(Social ID:
				<span data-ng-bind="dancer.socialID"></span>
				)
				<span data-ng-bind="dancer.gender"></span>
				<span data-ng-bind="dancer.dob"></span>
			</small>
        </a>
    </div>
    <div class="alert alert-warning text-center" data-ng-hide="!dancers.$resolved || dancers.length">
    	No Dancers yet, why don't you <a href="/#!/dancers/create">create one</a>?
    </div>
</section>
