<section data-ng-controller="GendersController" data-ng-init="findOne()">
	<div class="page-header">
		<h1 data-ng-bind="gender.name"></h1>
	</div>
	<div class="pull-right" data-ng-show="(authentication.user)">
		<a class="btn btn-primary" href="/#!/genders/{{gender._id}}/edit">
			<i class="glyphicon glyphicon-edit"></i>
		</a>
		<a class="btn btn-primary" data-ng-click="remove();">
			<i class="glyphicon glyphicon-trash"></i>
		</a>
	</div>
		<em class="text-muted">
			<span data-ng-bind="gender.name"></span>
		</em>
	</div>
</section>
