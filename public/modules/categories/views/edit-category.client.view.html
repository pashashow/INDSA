<section data-ng-controller="CategoriesController" data-ng-init="findOne()">
    <div class="page-header">
        <h1>Edit "<span data-ng-bind="category.name"></span>" Category </h1>
    </div>
    <div class="col-md-4">
        <form class="form-horizontal" data-ng-submit="update()" novalidate>
            <fieldset>
                <div class="form-group">
                    <label class="control-label col-md-5" for="name">Name</label>
                    <div class="controls col-md-3">
                        <input type="text" data-ng-model="category.name" id="name" class="form-control" required>
                    </div>
                </div>
                <div>
                    <label class="control-label col-md-5" for="level">Level</label>
                    <div class="controls col-md-3">
                        <input type="number" data-ng-model="category.level" id="level" class="form-control" min="0" max="10" required>
                    </div>
                </div>
                <div class="form-group">
                    <label class="control-label col-md-5" for="isINDSA">INDSA:</label>
                    <div class="togglebutton  col-md-6">
                        <input type="checkbox" id="isINDSA" data-ng-model="category.isINDSA">
                        Active({{category.isINDSA}})
                    </div>
                </div>
                <div class="form-group">
                    <label class="control-label col-md-5" for="description">Description</label>
                    <div class="controls col-md-7">
                        <textarea data-ng-model="category.description" id="description" class="form-control" required></textarea>
                    </div>
                </div>
                <div class="form-group">
                    <input type="submit" value="Update" class="btn btn-default">
                </div>
				<div data-ng-show="error" class="text-danger">
					<strong data-ng-bind="error"></strong>
				</div>
            </fieldset>
        </form>
    </div>
</section>
