<section data-ng-controller="CouplesController" data-ng-init="find()">
    <div class="page-header">
        <h1>Couples</h1>
    </div>
    <div class="list-group">
        <a data-ng-repeat="couple in couples" data-ng-href="#!/couples/{{couple._id}}" class="list-group-item">
			<small class="list-group-item-text">
				Couple's Number
				<span data-ng-bind="couple.number"></span>
			</small>
			<h4 class="list-group-item-heading" data-ng-bind="couple.name"></h4>
        </a>
    </div>
    <div class="alert alert-warning text-center" data-ng-hide="!couples.$resolved || couples.length">
    	No Couples yet, why don't you <a href="/#!/couples/create">create one</a>?
    </div>
</section>
