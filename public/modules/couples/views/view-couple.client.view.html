<section data-ng-controller="CouplesController" data-ng-init="findOne()">
	<div class="page-header">
		<h1 data-ng-bind="couple.name"></h1>
	</div>
	<div class="pull-right" data-ng-show="(authentication.user)">
		<a class="btn btn-primary" href="/#!/couples/{{couple._id}}/edit">
			<i class="glyphicon glyphicon-edit"></i>
		</a>
		<a class="btn btn-primary" data-ng-click="remove();">
			<i class="glyphicon glyphicon-trash"></i>
		</a>
	</div>
	<small>
		<em class="text-muted">
			Couple's Number
			<span data-ng-bind="couple.number"></span>
		</em>
	</small>
</section>
