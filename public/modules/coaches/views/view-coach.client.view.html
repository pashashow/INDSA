<section data-ng-controller="CoachesController" data-ng-init="findOne()">
	<div class="page-header">
		<h1 data-ng-bind="coach.lastName"></h1>
	</div>
	<div class="pull-right" data-ng-show="(authentication.user)">
		<a class="btn btn-primary" href="/#!/coaches/{{coach._id}}/edit">
			<i class="glyphicon glyphicon-edit"></i>
		</a>
		<a class="btn btn-primary" data-ng-click="remove();">
			<i class="glyphicon glyphicon-trash"></i>
		</a>
	</div>
	<small>
		<em class="text-muted">
			<span data-ng-bind="coach.firstName"></span>
			<span data-ng-bind="coach.lastName"></span>
		</em>
	</small>
</section>
