<section data-ng-controller="CoachesController" data-ng-init="findOne()">
    <div class="page-header">
        <h1>Edit Coach</h1>
    </div>
    <div class="col-md-4">
        <form class="form-horizontal" data-ng-submit="update()" novalidate>
            <fieldset>
                <div class="form-group">
                    <label class="control-label col-lg-4" for="firstName">First Name</label>
                    <div class="controls col-lg-8">
                        <input type="text" id="firstName" data-ng-model="coach.firstName" class="form-control" required>
                    </div>
                </div>
                <div class="form-group">
                    <label class="control-label col-lg-4" for="lastName">Surname</label>
                    <div class="controls col-lg-8">
                        <input type="text" id="lastName" data-ng-model="coach.lastName" class="form-control" required>
                    </div>
                </div>
                <div class="form-group">
                    <label class="control-label col-lg-4" for="lastName">Email:</label>
                    <div class="controls col-lg-8">
                        <input type="email" id="email" data-ng-model="coach.email" class="form-control" required>
                    </div>
                </div>
                <div class="form-group">
                    <label class="control-label col-lg-4" for="phone">Phone:</label>
                    <div class="controls col-lg-8">
                        <input type="tel" id="phone" data-ng-model="coach.phone" class="form-control" required>
                    </div>
                </div>
                <div class="form-group">
                    <label class="control-label col-lg-4" for="isActive">Active:</label>
                    <div class="togglebutton">
                        <input type="checkbox" id="isActive" data-ng-model="coach.isActive">
                    </div>
                </div>
                <div class="form-group">
                    <input type="submit" value="Update" class="btn btn-default">
                </div>
				<div data-ng-show="error" class="text-danger">
					<strong data-ng-bind="error"></strong>
				</div>
            </fieldset>
        </form>
    </div>
</section>
