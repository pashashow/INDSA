<section data-ng-controller="ClubsController">
    <div class="page-header">
        <h1>New Club</h1>
    </div>
    <div class="col-md-8">
        <form name="clubForm" class="form-horizontal" data-ng-submit="create()" novalidate>
            <fieldset>
                <div class="form-group" ng-class="{ 'has-error': clubForm.name.$dirty && clubForm.name.$invalid }">
                    <label class="control-label col-lg-4" for="name">Name:</label>
                    <div class="controls col-lg-7">
                        <input type="text" data-ng-model="name" id="name" class="form-control" placeholder="Name" required>
                    </div>
                </div>
                <div class="form-group" ng-class="{ 'has-error': clubForm.address.$dirty && clubForm.address.$invalid }">
                    <label class="control-label col-lg-4" for="address">Address:</label>
                    <div class="controls col-lg-7">
                        <input type="text" data-ng-model="address" name="address" id="address" class="form-control" placeholder="Address" required>
                    </div>
                </div>
                <div class="form-group" data-ng-controller="CoachesController" data-ng-init="find()">
                    <label for="firstCoach" class="col-lg-4 control-label">First coach:</label>
                    <div class="controls col-lg-7">
                        <select id="firstCoach" ng-model="$parent.firstCoach"
                                ng-options="coach.lastName for coach in coaches" class="form-control" >
                            <option value="">Choose coach</option>
                        </select>
                    </div>
                </div>
                <div class="form-group" data-ng-controller="CoachesController" data-ng-init="find()">
                    <label for="secondCoach" class="col-lg-4 control-label">Second coach:</label>
                    <div class="controls col-lg-7">
                        <select id="secondCoach" ng-model="$parent.secondCoach"
                                ng-options="coach.lastName for coach in coaches" class="form-control" >
                            <option value="">Choose coach</option>
                        </select>
                    </div>
                </div>
                <div class="form-group">
                    <label class="control-label col-lg-4" for="isActive">Active:</label>
                    <div class="togglebutton">
                        <input type="checkbox" id="isActive" data-ng-model="isActive">
                        Active({{isActive}})
                    </div>
                </div>
                <div class="form-group">
                    <input type="submit" class="btn btn-default ">
                </div>
				<div data-ng-show="error" class="text-danger">
					<strong data-ng-bind="error"></strong>
				</div>
            </fieldset>
        </form>
    </div>
</section>
