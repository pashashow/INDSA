<section data-ng-controller="ClubsController" data-ng-init="findOne()">
    <div class="page-header">
        <h1>Edit Club</h1>
    </div>
    <div class="col-md-8">
        <form class="form-horizontal" data-ng-submit="update()" novalidate>
            <fieldset>
                <div class="form-group">
                    <label class="control-label col-lg-4" for="name">Name</label>
                    <div class="controls col-lg-7">
                        <input type="text" data-ng-model="club.name" id="name" class="form-control" required>
                    </div>
                </div>
                <div class="form-group">
                    <label class="control-label col-lg-4" for="address">Address:</label>
                    <div class="controls col-lg-7">
                        <input type="text" data-ng-model="club.address" id="address" class="form-control" required>
                    </div>
                </div>

                <div class="form-group" data-ng-controller="CoachesController" data-ng-init="find()">
                    <label for="firstCoach" class="col-lg-4 control-label">First coach:</label>
                    <div class="controls col-lg-7">
                        <select id="firstCoach" ng-model="$parent.club.firstCoach"
                                ng-options="coach._id as coach.lastName for coach in coaches" class="form-control" >
                            <option value="">Choose coach</option>
                        </select>
                    </div>
                </div>
                <div class="form-group" data-ng-controller="CoachesController" data-ng-init="find()">
                    <label for="secondCoach" class="col-lg-4 control-label">Second coach:</label>
                    <div class="controls col-lg-7">
                        <select id="secondCoach" ng-model="$parent.club.secondCoach"
                                ng-options="coach._id as coach.lastName for coach in coaches" class="form-control" >
                            <option value="">Choose coach</option>
                        </select>
                    </div>
                </div>
                <div class="form-group">
                    <label class="control-label col-lg-4" for="isActive">Active:</label>
                    <div class="togglebutton">
                        <input type="checkbox" id="isActive" data-ng-model="club.isActive">
                        Active({{club.isActive}})
                    </div>
                </div>
                <div class="form-group">
                    <input type="submit" value="Update" class="btn btn-default">
                </div>
				<div data-ng-show="error" class="text-danger">
					<strong data-ng-bind="error"></strong>
				</div>
            </fieldset>
        </form>
    </div>
</section>
