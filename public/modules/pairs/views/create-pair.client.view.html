<section data-ng-controller="PairsController">
    <div class="page-header">
        <h1>New Pair</h1>
    </div>
    <div class="col-md-6">
        <form name="pairForm" class="form-horizontal" data-ng-submit="create()" novalidate>
            <fieldset>
                <div class="form-group" data-ng-controller="DancersController">
                    <label for="firstPartner" class="col-lg-4 control-label">Male Partner:</label>
                    <div class="controls col-lg-8">
                        <select id="firstPartner" name="firstPartner" ng-model="firstPartner._id"
                                ng-options="partner._id as partner.lastName for partner in malePartner" class="form-control" required >
                           <option value="">Choose male partner</option>
                        </select>
                    </div>
                </div>
                <div class="form-group" data-ng-controller="DancersController">
                    <label for="secondPartner" class="col-lg-4 control-label">Female Partner:</label>
                    <div class="controls col-lg-8">
                        <select id="secondPartner" name="secondPartner" ng-model="secondPartner._id"
                                ng-options="partner._id as partner.lastName for partner in femalePartner" class="form-control" required>
                            <option value="">Choose female partner</option>
                        </select>
                    </div>
                </div>
<!--
            <ul class="list-group" data-ng-controller="DancersController" > Male partners
                            <li class="list-group-item" ng-repeat="d in malePartner">
                                <b>{{d.lastName}}</b>
                                <div class="text-muted">{{d.firstName}}</div>
                            </li>
                        </ul>
                        <ul class="list-group" data-ng-controller="DancersController" > Female partners
                            <li class="list-group-item" ng-repeat="d in femalePartner">
                                <b>{{d.lastName}}</b>
                                <div class="text-muted">{{d.firstName}}</div>
                            </li>
                        </ul>
-->
                <div class="form-group">
                    <input type="submit" class="btn btn-default">
                </div>
                <div data-ng-show="error" class="text-danger">
                    <strong data-ng-bind="error"></strong>
                </div>
            </fieldset>
        </form>
    </div>
</section>
