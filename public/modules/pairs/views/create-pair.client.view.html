<section data-ng-controller="PairsController">
    <div class="page-header">
        <h1>New Pair</h1>
    </div>
    <div class="col-md-6">
        <form name="pairForm" class="form-horizontal" data-ng-submit="create()" novalidate>
            <fieldset>
                <div class="form-group" data-ng-controller="DancersController" data-ng-init="find()">
                    <label for="firstPartner" class="col-lg-4 control-label">Mail Partner:</label>
                    <div class="controls col-lg-8">
                        <select id="firstPartner" name="firstPartner" ng-model="$parent.firstPartner"
                                ng-options="dancer._id as dancer.lastName for dancer in dancers" class="form-control" >
                            <option value="">Choose male partner</option>
                        </select>
                    </div>
                </div>
                <div class="form-group" data-ng-controller="DancersController" data-ng-init="find()">
                    <label for="secondPartner" class="col-lg-4 control-label">Femail Partner:</label>
                    <div class="controls col-lg-8">
                        <select id="secondPartner" name="secondPartner" ng-model="$parent.secondPartner"
                                ng-options="dancer._id as dancer.lastName for dancer in dancers" class="form-control" >
                            <option value="">Choose female partner</option>
                        </select>
                    </div>
                </div>
                <div class="form-group" data-ng-controller="ClubsController" data-ng-init="find()">
                    <label for="club" class="col-lg-4 control-label">Club:</label>
                    <div class="controls col-lg-8">
                        <select id="club" name="club" ng-model="$parent.club"
                                ng-options="club._id as club.name for club in clubs" class="form-control" >
                            <option value="">Choose club</option>
                        </select>
                    </div>
                </div>
                <div class="form-group" data-ng-controller="AgegroupsController" data-ng-init="find()">
                    <label for="ageGroup" class="col-lg-4 control-label">Age Group:</label>
                    <div class="controls col-lg-8">
                        <select id="ageGroup" name="ageGroup" ng-model="$parent.ageGroup"
                                ng-options="agegroup._id as agegroup.name for agegroup in agegroups" class="form-control" >
                            <option value="">Choose Age Group</option>
                        </select>
                    </div>
                </div>
                <div class="form-group" data-ng-controller="CategoriesController" data-ng-init="find()">
                    <label for="category" class="col-lg-4 control-label">Category:</label>
                    <div class="controls col-lg-8">
                        <select id="category" name="category" ng-model="$parent.category"
                                ng-options="category._id as category.name for category in categories" class="form-control" >
                            <option value="">Choose Category</option>
                        </select>
                    </div>
                </div>

                <div class="form-group" ng-class="{ 'has-error': pairForm.points.$dirty && pairForm.points.$invalid }">
                    <label class="control-label col-lg-4" for="points">Points:</label>
                    <div class="controls col-lg-2">
                        <small class="controls col-lg-8">
                            <em id="points" class="text-muted">
                                <span data-ng-bind="points"></span>
                            </em>
                        </small>
                    </div>
                </div>
                <div class="form-group" ng-class="{ 'has-error': pairForm.rank.$dirty && pairForm.rank.$invalid }">
                    <label class="control-label col-lg-4" for="rank">Rank:</label>
                     <div class="controls col-lg-2">
                        <small class="controls col-lg-8">
                            <em id="rank" class="text-muted">
                                <span data-ng-bind="rank"></span>
                            </em>
                        </small>
                    </div>
                </div>
                <div class="form-group">
                    <label class="control-label col-lg-4" for="isActive">Active:</label>
                    <div class="togglebutton  col-lg-4">
                        <input type="checkbox" id="isActive" data-ng-model="isActive">
                        Active({{isActive}})<br/>
                    </div>
                </div>
                <div class="form-group">
                    <input type="submit" class="btn btn-default">
                </div>
				<div data-ng-show="error" class="text-danger">
					<strong data-ng-bind="error"></strong>
				</div>
            </fieldset>
        </form>
    </div>
</section>
