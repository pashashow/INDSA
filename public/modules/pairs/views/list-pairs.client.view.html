<section data-ng-controller="PairsController" data-ng-init="find()">
    <div class="page-header">
        <h1>Pairs</h1>
    </div>
    <div class="list-group">
        <a data-ng-repeat="pair in pairs" data-ng-href="#!/pairs/{{pair._id}}" class="list-group-item">
			<small class="list-group-item-text">
				Male partner
				<span data-ng-bind="pair.firstPartner"></span>
                <br>
				Female partner
				<span data-ng-bind="pair.secondPartner"></span>
			</small>
			<h4 class="list-group-item-heading" data-ng-bind="pair.name"></h4>
        </a>
    </div>
    <div class="alert alert-warning text-center" data-ng-hide="!pairs.$resolved || pairs.length">
    	No Pairs yet, why don't you <a href="/#!/pairs/create">create one</a>?
    </div>
</section>
