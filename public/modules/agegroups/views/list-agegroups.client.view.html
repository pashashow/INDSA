<section data-ng-controller="AgegroupsController" data-ng-init="find()">
    <div class="page-header">
        <h1>Age Groups</h1>
    </div>
    <div class="list-group">
        <a data-ng-repeat="agegroup in agegroups" data-ng-href="#!/agegroups/{{agegroup._id}}" class="list-group-item">
            <h4 class="list-group-item-heading" data-ng-bind="agegroup.name"></h4>
			<small class="list-group-item-text">
				<span data-ng-bind="agegroup.description"></span>
			</small>
        </a>
    </div>
    <div class="alert alert-warning text-center" data-ng-hide="!agegroups.$resolved || agegroups.length">
    	No Agegroups yet, why don't you <a href="/#!/agegroups/create">create one</a>?
    </div>
</section>
